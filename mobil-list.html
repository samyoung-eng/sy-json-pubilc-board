<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 전용 프로젝트 게시판</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .category-button {
      padding: 4px;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .category-button.active {
      background-color: #aa1c1c;
      color: #fff;
      font-weight: bold;
    }
    .card {
      border-top: 1px solid #ddd;
      padding: 2px 0;
    }
    .card h3 {
      font-size: 14px;
      margin: 0 0 3px 0;
    }
    .card p {
      margin: 0px 0;
      color: #444;
      font-size: 13px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .pagination button {
      width: 30px;
      height: 30px;
      font-size: 12px;
      border: 1px solid #ccc;
      background-color: white;
      color: #000;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #aa1c1c;
      color: #fff;
      border-color: #aa1c1c;
    }
    .pagination button:hover:not(.active) {
      background-color: #aa1c1c;
      color: #fff;
    }
  </style>

<style>
  .scroll-to-fixed-fixed {
    position: static !important;
    top: auto !important;
    z-index: auto !important;
  }
  
  body * {
    max-height: none !important;
    overflow: visible !important;
  }
</style>


<style>
  .scroll-to-fixed-fixed,
  .scroll-to-fixed-placeholder,
  .scroll-to-fixed-header-wrapper,
  .scroll-to-fixed,
  .fix-sticky,
  .imweb-sticky-wrapper,
  .fixed-header {
    position: static !important;
    top: auto !important;
    z-index: auto !important;
    transform: none !important;
    box-shadow: none !important;
    background: transparent !important;
  }

  #scroll-section,
  .main-visual,
  .section.visual,
  .section.main-banner {
    position: relative !important;
    top: auto !important;
    z-index: auto !important;
  }

  

  body * {
    max-height: none !important;
    overflow: visible !important;
  }
</style>


<style>
  

  body * {
    overflow: visible !important;
    max-height: none !important;
    -webkit-overflow-scrolling: auto !important;
  }

  ::\-webkit\-scrollbar { width: 0px; background: transparent; }
</style>

</head>
<body>
  <div class="category-grid" id="categoryGrid"></div>
  <div id="cardList"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const DATA_URL = "https://samyoung-eng.github.io/sy-json-pubilc-board/projectData.json";
    const ITEMS_PER_PAGE = 4;
    const PAGE_BUTTONS_PER_GROUP = 4;
    let rawData = [];
    let currentPage = 1;
    let currentCategory = '전체';

    const categories = [
  { label: "전체", value: "전체" },
  { label: "의약품", value: "의약품(GMP)" },
  { label: "의료기기", value: "의료기기(GMP)" },
  { label: "화장품", value: "화장품(GMP)" },
  { label: "건강기능식품", value: "건강기능식품(GMP)" },
  { label: "크린룸", value: "크린룸(GMP)" },
  { label: "일반식품", value: "일반식품(HACCP)" },
  { label: "반도체", value: "반도체(ICR/BCR)" },
  { label: "기타공사", value: "기타공사" }
];

    function renderCategories() {
      const container = document.getElementById('categoryGrid');
      container.innerHTML = '';
      categories.forEach(cat => {
  const btn = document.createElement("div");
  btn.className = "category-button" + (cat.value === currentCategory ? " active" : "");
  btn.textContent = cat.label;
  if (cat.label === "전체") {
    btn.style.gridColumn = "span 2";
  }
  btn.onclick = () => {
    currentCategory = cat.value;
    currentPage = 1;
    renderCategories();
    renderCards();
  };
  container.appendChild(btn);
});
    }

    function renderCards() {
      const filtered = currentCategory === '전체' ? rawData : rawData.filter(d => d.구분 === currentCategory);
      const paginated = filtered.slice((currentPage - 1) * ITEMS_PER_PAGE, currentPage * ITEMS_PER_PAGE);
      const container = document.getElementById('cardList');
      container.innerHTML = '';

      paginated.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${item.구분 || ''}</h3>
          <p>${item.시공년도 || ''}</p>
          <p>${item.발주처 || ''}</p>
          <p>${item.공사내용 || ''}</p>
        `;
        container.appendChild(div);
      });

      renderPagination(filtered.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
      const pageGroup = Math.floor((currentPage - 1) / PAGE_BUTTONS_PER_GROUP);
      const start = pageGroup * PAGE_BUTTONS_PER_GROUP + 1;
      const end = Math.min(start + PAGE_BUTTONS_PER_GROUP - 1, totalPages);
      const container = document.getElementById('pagination');
      container.innerHTML = '';

      const prevGroupBtn = document.createElement('button');
      prevGroupBtn.textContent = '◀';
      prevGroupBtn.disabled = pageGroup === 0;
      prevGroupBtn.onclick = () => {
        currentPage = start - PAGE_BUTTONS_PER_GROUP;
        renderCards();
      };
      container.appendChild(prevGroupBtn);

      for (let i = start; i <= end; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => {
          currentPage = i;
          renderCards();
        };
        container.appendChild(btn);
      }

      const nextGroupBtn = document.createElement('button');
      nextGroupBtn.textContent = '▶';
      nextGroupBtn.disabled = end >= totalPages;
      nextGroupBtn.onclick = () => {
        currentPage = start + PAGE_BUTTONS_PER_GROUP;
        renderCards();
      };
      container.appendChild(nextGroupBtn);
    }

    window.onload = async () => {
      try {
        const res = await fetch(DATA_URL);
        rawData = await res.json();
        renderCategories();
        renderCards();
      } catch (e) {
        document.getElementById('cardList').innerHTML = '<p style="color:red; text-align:center;">데이터 로딩 실패</p>';
      }
    };
  </script>
</body>
</html>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  overflow-y: auto;
  height: auto;
}
</style>
